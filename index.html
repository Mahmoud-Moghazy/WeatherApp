<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment JS 5</title>
    <!-- ======================================================== -->
    <!-- google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap">
    <!-- ======================================================== -->
    <!-- font awesome -->
    <link rel="stylesheet" href="style/all.min.css">
    <!-- ======================================================== -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <!-- ======================================================== -->
    <!-- style sheet  -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- ======================================================== -->
  </head>
  <body class="bg-black">
    <!-- start header  -->
    <header class="bg-dark">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <div class="navbar-brand d-flex">
            <div class="icon me-3">
              <img src="image/cloud.png" class="w-100" alt="cloud">
            </div>
            <div class="AppName my-auto">
              <h1 class="fs-4 text-light">Weather</h1>
              <p class="fs-6 m-0 text-white-50">tagline goes here</p>
            </div>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars text-info"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item mx-3">
                <a class="nav-link  active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link " href="#">News</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link " href="#">Live</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link " href="#">Photo</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link " href="#">contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- end header  -->
    <!-- ======================================================= -->
    <!-- start section image and info  -->
    <section>
      <div class="content position-relative">
        <picture id="photo" class="position-absolute z-n1 start-0 end-0 top-0 bottom-0">
        </picture>
        <div class="container py-5">
          <div class="input-group w-50 m-auto shadow rounded-pill">
            <input type="text" class="form-control bg-transparent border-info rounded-start-pill" placeholder="Search by City...">
            <button class="btn btn-info rounded-end-pill" type="button" id="button-addon2">Search</button>
          </div>
          <div id="country" class="country-time py-3 text-center">
              
          </div>
          <div class="weather-box my-3">
            <div class="row">
              <div class="col-md-4 mb-3" id="current">
                
              </div>
              <div class="col-md-4 mb-3" id="secund">
                
              </div>
              <div class="col-md-4 mb-3" id="theerd">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end section image  -->
    <!-- ======================================================= -->
    <!-- start footer  -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="input-group mb-3 shadow rounded-pill">
              <input type="text" class="form-control mt-3 border-info rounded-start-pill" placeholder="Enter Your E-Mail ...">
              <button class="btn btn-info mt-3 rounded-end-pill" type="button" id="button-addon2">Subscribe</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="icons my-3 d-flex justify-content-evenly">
              <i class="icon fs-3 fa-brands fa-facebook-f fa-fw rounded-pill "></i>
              <i class="icon fs-3 fa-brands fa-twitter fa-fw rounded-pill "></i>
              <i class="icon fs-3 fa-brands fa-google-plus-g fa-fw rounded-pill "></i>
              <i class="icon fs-3 fa-brands fa-pinterest fa-fw rounded-pill "></i>
            </div>
          </div>
        </div>
        <p class="text-light text-center my-3">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
      </div>
    </footer>
    <!-- end footer  -->

    <!-- ======================================================= -->
    <!-- bootstrap bundle & JS file -->
    <script src="style/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
    <!-- ======================================================= -->
  </body>
</html>
